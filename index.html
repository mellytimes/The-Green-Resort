<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>The Green Resort & Spa</title>
    <style>
        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #0f4927;
            transition: width 0.5s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }
        .slider-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 600px;
        }

        .slider-track {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .slide {
            min-width: 100%;
            height: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        body {
            opacity: 0;
        }

        .hero-content {
            opacity: 0;
        }

    </style>
</head>

<body class="bg-gradient-to-b from-white to-green-200">
    <nav class="sticky top-0 z-50 bg-gradient-to-r from-white to-green-100 border-b border-green-200">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-semibold text-green-700">
                The Green Resort & Spa
            </div>
            <div class="flex gap-8">
                <a class="nav-link text-gray-600 hover:text-gray-900 transition" href="index.html">Home</a>
                <a class="nav-link text-gray-600 hover:text-gray-900 transition" href="Room.html">Rooms</a>
                <a class="nav-link text-gray-600 hover:text-gray-900 transition" href="facilities.html">Facilities</a>
                <a class="nav-link text-gray-600 hover:text-gray-900 transition" href="gallery.html">Gallery</a>
                <a class="nav-link text-gray-600 hover:text-gray-900 transition" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <section id="main" class="text-black body-font lg:pt-20">
        <div class="container px-5 pt-32 mx-auto lg:px-4 lg:py-4">
            <div class="flex flex-col w-full mb-2 text-left md:text-center hero-content">
                <h1 class="mb-2 text-6xl font-bold tracking-tighter text-black lg:text-8xl md:text-7xl">
                    <span class="hero-line">Welcome to </span>
                    <div class="text-green-500 hero-line">The Green Resort & Spa</div>
                </h1>
                <br></br>
            </div>
        </div>
    </section>
    <section class="py-16">
        <div class="container mx-auto px-6">
            <div class="slider-container rounded-lg shadow-lg">
                <div class="slider-track">
                    <div class="slide">
                        <img src="./img/pexels-olegprachuk-8077320.jpg" alt="Resort view 1">
                    </div>
                    <div class="slide">
                        <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945" alt="Hotel room">
                    </div>
                    <div class="slide">
                        <img src="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b" alt="Pool area">
                    </div>
                    <div class="slide">
                        <img src="https://images.unsplash.com/photo-1571896349842-33c89424de2d" alt="Spa">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="Rooms">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col w-full mb-20 text-left md:text-center">
                <a href="Room.html" class="nav-link text-6xl font-bold tracking-tighter text-black lg:text-7xl md:text-6xl">View Our Available Rooms</a>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);
        const tl = gsap.timeline();

        tl.to("body", {
            opacity: 1,
            duration: 0.3,
            ease: "power2.out"
        })

        .to(".hero-content", {
            opacity: 1,
            y: 0,
            duration: 0.8,
            ease: "power3.out"
        }, "-=0.1")

        .from(".hero-line", {
            opacity: 0,
            y: 20,
            duration: 0.6,
            stagger: 0.2,
            ease: "power2.out"
        }, "-=0.5");

        gsap.from("img", {
            opacity: 0,
            y: 50,
            duration: 1,
            scrollTrigger: {
                trigger: "img",
                start: "top 80%",
                toggleActions: "play none none reverse"
            }
        });
        gsap.from("#Rooms a", {
            opacity: 0,
            y: 50,
            duration: 1,
            scrollTrigger: {
                trigger: "#Rooms",
                start: "top 80%",
                toggleActions: "play none none reverse"
            }
        });
        const slides = document.querySelectorAll('.slide');
        const sliderTrack = document.querySelector('.slider-track');
        let currentSlide = 0;

        function autoSlide() {
            currentSlide = (currentSlide + 1) % slides.length;

            gsap.to(sliderTrack, {
                x: `-${currentSlide * 100}%`,
                duration: 1,
                ease: "power2.inOut"
            });
        }

        setInterval(autoSlide, 3000);
    </script>
</body>

</html>
