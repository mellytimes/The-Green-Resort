<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>The Green Resort & Spa</title>
    <style>
        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #0f4927;
            transition: width 0.5s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }
        .slider-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 600px;
        }

        .slider-track {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .slide {
            min-width: 100%;
            height: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        body {
            opacity: 0;
        }

        .page-title {
            opacity: 0;
        }

        .gallery-item {
            opacity: 0;
        }

        .gallery-item img {
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

    </style>
</head>

<body class="bg-gradient-to-b from-white to-green-200">
    <nav class="sticky top-0 z-50 bg-gradient-to-r from-white to-green-100 border-b border-green-200">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="text-xl font-semibold text-green-700">
                The Green Resort & Spa
            </div>
            <div class="flex gap-8">
                <a class="nav-link text-gray-600 hover:text-gray-900 transition" href="index.html">Home</a>
                <a class="nav-link text-gray-600 hover:text-gray-900 transition" href="Room.html">Rooms</a>
                <a class="nav-link text-gray-600 hover:text-gray-900 transition" href="facilities.html">Facilities</a>
                <a class="nav-link text-gray-600 hover:text-gray-900 transition" href="gallery.html">Gallery</a>
                <a class="nav-link text-gray-600 hover:text-gray-900 transition" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <section class="py-20">
        <div class="container mx-auto px-6">
            <h1 class="page-title text-5xl font-bold text-center mb-4 text-gray-800">Our Gallery</h1>
            <p class="page-title text-center text-gray-600 mb-12">Explore the beauty of The Green Resort & Spa</p>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="gallery-item overflow-hidden rounded-lg shadow-lg">
                    <img src="./img/pexels-olegprachuk-8077320.jpg" alt="Resort view" class="w-full h-72 object-cover">
                </div>
                <div class="gallery-item overflow-hidden rounded-lg shadow-lg">
                    <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945" alt="Hotel exterior" class="w-full h-72 object-cover">
                </div>
                <div class="gallery-item overflow-hidden rounded-lg shadow-lg">
                    <img src="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b" alt="Pool area" class="w-full h-72 object-cover">
                </div>
                <div class="gallery-item overflow-hidden rounded-lg shadow-lg lg:col-span-2">
                    <img src="https://images.unsplash.com/photo-1571896349842-33c89424de2d" alt="Spa area" class="w-full h-72 object-cover">
                </div>
                <div class="gallery-item overflow-hidden rounded-lg shadow-lg">
                    <img src="https://images.unsplash.com/photo-1590490360182-c33d57733427" alt="Room interior" class="w-full h-72 object-cover">
                </div>
                <div class="gallery-item overflow-hidden rounded-lg shadow-lg">
                    <img src="https://images.unsplash.com/photo-1566665797739-1674de7a421a" alt="Bedroom" class="w-full h-72 object-cover">
                </div>
                <div class="gallery-item overflow-hidden rounded-lg shadow-lg lg:col-span-2">
                    <img src="https://images.unsplash.com/photo-1520250497591-112f2f40a3f4" alt="Resort pool" class="w-full h-72 object-cover">
                </div>
                <div class="gallery-item overflow-hidden rounded-lg shadow-lg lg:col-span-2">
                    <img src="https://static.vecteezy.com/system/resources/previews/013/486/208/large_2x/luxury-sunset-over-infinity-pool-in-a-summer-beachfront-hotel-resort-at-beautiful-tropical-landscape-tranquil-beach-holiday-vacation-background-amazing-island-sunset-beach-view-palms-swimming-pool-photo.jpg" alt="Resort pool" class="w-full h-72 object-cover">
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        const tl = gsap.timeline();

        tl.to("body", {
            opacity: 1,
            duration: 0.3,
            ease: "power2.out"
        })

        .to(".page-title", {
            opacity: 1,
            y: 0,
            duration: 0.6,
            stagger: 0.2,
            ease: "power3.out"
        }, "-=0.1")

        .to(".gallery-item", {
            opacity: 1,
            y: 0,
            duration: 0.6,
            stagger: 0.15,
            ease: "power2.out"
        }, "-=0.3");
    </script>
</body>

</html>
